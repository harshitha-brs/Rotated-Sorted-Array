<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Element in Rotated Sorted Array</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <h1>Find Element in Rotated Sorted Array</h1>
  <body>
    <div class="container">
      <div class="input-group">
        <label for="arrayInput"
          >Enter rotated sorted array elements (comma-separated):</label
        ><br /><br />
        <input type="text" id="arrayInput" placeholder="e.g., 4,5,6,7,0,1,2" />
      </div>
      <br />
      <div class="input-group">
        <label for="targetInput">Enter target element to find:</label>
        <br /><br />
        <input type="number" id="targetInput" placeholder="Target element" />
      </div>
      <br /><br />
      <button onclick="findElement()">Find Element</button>
      <br />
      <br />
      <div class="result" id="elementResult"></div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
